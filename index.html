<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login simple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card" id="loginCard">
        <h1>Iniciar sesión</h1>
        <form id="loginForm" autocomplete="off">
            <label for="user">Usuario</label>
            <input id="user" name="user" type="text" required autofocus />
            <label for="pass">Contraseña</label>
            <input id="pass" name="pass" type="password" required />
            <button class="btn" type="submit">Entrar</button>
            <div id="error" class="error" role="status" aria-live="polite"></div>
            <div class="muted">Cuentas de ejemplo: <strong>admin</strong>/<strong>duran123</strong> · <strong>Ortega</strong>/<strong>ortega123</strong></div>
        </form>
    </div>

    <div class="card hidden" id="dashboardCard" aria-live="polite">
        <h1>Panel de administrador</h1>
            <p>Has iniciado sesión correctamente como <strong id="currentUser">admin</strong>.</p>
        <div class="center">
            <button id="logoutBtn" class="btn logout">Cerrar sesión</button>
        </div>
    </div>

  
</body>
</html>
